<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight's Tour Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Knight's Tour</h1>
    <p id="status">♞ Move the knight using L-shaped jumps. Visit all 64 squares without repeating.</p>

    <div class="board-wrapper">
      <div class="labels top">
        <span></span>
        <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span>
      </div>
      <div class="board-and-side">
        <div class="labels left">
          <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
        </div>
        <div id="board"></div>
      </div>
    </div>

    <p>Moves: <span id="moveCount">1</span> / 64</p>
    <p>Time: <span id="timer">00:00</span></p>

    <button id="undoBtn">↩️ Undo</button>
    <button id="restartBtn">🔁 Restart</button>

    <audio id="moveSound" src="move.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="failSound" src="fail.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
