<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight's Tour Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Knight's Tour</h1>
    <p id="status">♞ Move the knight using L-shaped jumps (2+1 or 1+2). Visit all 64 squares without repeating.</p>
    <div id="board"></div>
    <p>Moves: <span id="moveCount">1</span> / 64</p>
    <button id="restartBtn">🔁 Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
